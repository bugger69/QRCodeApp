<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Reader</title>
  </head>
  <body>
    <!-- going to refactor this into two sections, one to generate and another to scan -->

    <!-- generate section -->
    <div class="input-div">
      <form action="" class="link-form">
        <label for="link-box">Paste the link here: </label>
        <input type="text" id="link-box" class="input">
        <button class="link-submit">Convert to QR-Code</button>
      </form>
    </div>

    <div id="qrcodedisp"></div>

    <!-- scan section -->
    <div class="vid">
      <video width="400" height="300" id="videoElement" autoplay></video>
      <canvas width="400" height="300" id="canvasElement"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
